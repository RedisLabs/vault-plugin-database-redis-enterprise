version: "3"

networks:
  vault:

services:
  rp:
    image: redislabs/redis
    cap_add:
      - sys_resource
    ports:
      - "8443:8443"
      - "9443:9443"
      - "12000:12000"
    networks:
      - vault

  v:
    image: vault
    cap_add:
      - IPC_LOCK
    ports:
      - "8200:8200"
    environment:
      VAULT_LOCAL_CONFIG: '{"plugin_directory":"/etc/vault/plugins"}'
      VAULT_DEV_ROOT_TOKEN_ID: root
      VAULT_LOG_LEVEL: debug
    volumes:
      - ".././bin:/etc/vault/plugins"
    networks:
      - vault
